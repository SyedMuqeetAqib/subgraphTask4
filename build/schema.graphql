
type User @entity {
  id: ID!
  address: Bytes
  stakedAmount: BigInt!
}

type Transaction @entity {
  id: ID!
  amount: BigInt
  from: Bytes!
  time: BigInt!
  method: String!
  blockNumber: BigInt!
}

type StakeDetail @entity {
  id: ID!
  totalStakedAmount: BigInt!
  totalRewardAmount: BigInt!
}